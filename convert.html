<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>
<script>
function myFunction() {
      var keywords = [
                {"in" : "tôi", "out": "bạn"},
                {"in" : "Hoàng", "out": "Hiệp"},
            ];
      input = document.getElementById("fname").value
    for (i = 0; i < keywords.length; i++){
        keyword = keywords[i]
        input = input.split(keyword.in).join(keyword.out)
    }
    document.getElementById("lname").value = input
}
function Copy() {
  /* Get the text field */
  var copyText = document.getElementById("lname");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}
function onTestChange() {
    var key = window.event.keyCode;

    // If the user has pressed enter
    if (key === 13) {
        //document.getElementById("txtArea").value = document.getElementById("txtArea").value + "\n*";
		document.getElementById("copyButton").focus()
        return false;
    }
    else {
        return true;
    }
}
</script>
<body>
 <div margin="auto" display="block">
  <label for="fname ">Input:</label>
  <textarea type="text" id="fname" name="fname" rows="20" cols="200" onkeypress="onTestChange()"; onInput="myFunction();"></textarea><br><br>
  <input type="button" value="Convert" margin="auto"  display="block" onClick="return myFunction()"><input type="button" value="Copy" onClick="Copy()" id="copyButton"><br><br>
  <label for="lname">Output:</label>
  <textarea type="text" id="lname" name="lname" rows="20" cols="200" ></textarea><br><br>
</div>
</body>

</html>
