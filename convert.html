
<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>
<script>
function myFunction() {
      var keywords = [
                {"in" : "tôi", "out": "bạn"},
                {"in" : "Hoàng", "out": "Hiệp"},
            ];
      input = document.getElementById("fname").value
    for (i = 0; i < keywords.length; i++){
        keyword = keywords[i]
        input = input.replace(keyword.in, keyword.out)
    }
    document.getElementById("lname").value = input
}
</script>
<body>
 <form >
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="button" value="Convert" onClick="return myFunction()"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
</form>
</body>

</html>
