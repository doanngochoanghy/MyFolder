<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>
<script>
function myFunction() {
      var keywords = [
                {"in" : "tôi", "out": "bạn"},
                {"in" : "Hoàng", "out": "Hiệp"},
            ];
      input = document.getElementById("fname").value
    for (i = 0; i < keywords.length; i++){
        keyword = keywords[i]
        input = input.split(keyword.in).join(keyword.out)
    }
    document.getElementById("lname").value = input
    document.getElementById("copyButton").focus()
}
function Copy() {
  /* Get the text field */
  var copyText = document.getElementById("lname");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}
</script>
<body>
 <form >
  <label for="fname">Input:</label>
  <textarea type="text" id="fname" name="fname" rows="20" cols="200" ></textarea><br><br>
  <input type="button" value="Convert" onClick="return myFunction()"><br><br>
  <label for="lname">Output:</label>
  <textarea type="text" id="lname" name="lname" rows="20" cols="200" ></textarea><br><br>
  <input type="button" value="Copy" onClick="Copy()" id="copyButton"><br><br>
</form>
</body>

</html>
